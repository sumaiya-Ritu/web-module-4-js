<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Baap er bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">SSR
                BANK!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class=" text-2xl mb-4 ">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-pass" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="Type Password">
                <button id="login-submit"
                    class="bg-yellow-600 px-8 py-2 rounded  text-white font-medium">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
